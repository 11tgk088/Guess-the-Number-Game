<body class="mainPage">

    <div class="container mt-5">
        <h2 class="mb-4">Guess Game</h2>
        <div class="gg=wrapper">
            <div class="p-4 shadow-sm bg-light rounded">
                <h5 class="mb-3">Guess a number between 1 to 100!!</h5>
                <div class="mb-3 mt-3">                    
                    <input type="number" class="form-control" id="inputText" placeholder="Enter a number" name="textinput" />
                </div>
                <div class="cta-wrap hit-multiple-btns">
                    <button type="button" class="btn btn-primary" id="checkItNow">Hit the Number</button>
                </div>
                 <div class="mt-3">
                    <span id="resultData"></span><br>
                    <span id="guessData">Number of Guesses: </span>
                 </div>
            </div>
        </div>

    </div>
